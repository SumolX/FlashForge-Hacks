<!DOCTYPE html>
<html lang="en">
<title>FlashForge Adventurer 4</title>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/global.css?version=2">
    <script type="text/javascript" src="/script/global.js?version=3"></script>
</head>

<body>
    <header style="background-color: #222; color: #fff; padding: 10px 20px; text-align: center; font-size: 1.5em; font-weight: bold; border-bottom: 2px solid #444;"> Flashforge Adventurer 4 Dashboard </header>
    <div id="page" class="responsive-container">
        <div id="colLiveCamera" class="responsive-column">
            <img id="liveCamera" alt="Live Camera">
            <br />
            <button id="btnPause" type="button" onclick="onPrintPause()">Pause Print</button>
            <button id="btnResume" type="button" onclick="onPrintResume()">Resume Print</button>
            <button id="btnCancel" type="button" onclick="onPrintCancel()">Cancel Print</button>
            <button id="btnToggleLight" type="button" onclick="onToggleLight()">Toggle Light</button>
            <button id="btnUpload" type="button" onclick="onPrintUpload()">Upload & Print</button>

            <!-- File Upload Dialog -->
            <input type="file" id="uploadFile" style="display:none" accept=".gcode, .gx"/>
        </div>
        <div id="colTouchScreen" class="responsive-column">
            <canvas id="touchScreen"></canvas>
        </div>
    </div>
	<div class="breakpoint-label"></div>
    <script>
        initPage();
    </script>
</body>
</html>
